<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <h2>About Us</h2>
        <p>This is a simple website created as a demonstration. It includes basic HTML and CSS styling.</p>
        
        <h2>Our Services</h2>
        <ul>
            <li>Web Design</li>
            <li>Development</li>
            <li>Consulting</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
